<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- eel import -->
    <script src="eel.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <!-- material icons cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>CRIPT Excel Uploader</title>
</head>
<body>

<div style="margin-top: 2rem" class="container">

    <!-- host input -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="host-label">
             <i class="material-icons">dns</i> Host:
        </span>

        <input type="text" class="form-control" placeholder="criptapp.org"
               aria-label="place host here" aria-describedby="host-label">
    </div>

    <!-- api token input -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="api-token-input">
             <i class="material-icons">key</i> API Token:
        </span>

        <input type="password" class="form-control" placeholder="criptapp.org"
               aria-label="place host here" aria-describedby="api-token-input">
    </div>

    <!-- project name input -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="project-name-input">
             <i class="material-icons">insert_chart</i> Project Name:
        </span>

        <input type="text" class="form-control" placeholder="criptapp.org"
               aria-label="place host here" aria-describedby="project-name-input">
    </div>


</div>

</body>
</html>
