{% extends "base.html" %}

{% block body %}
<div class="container">

    <!-- image -->
    <div class="text-center">
        <img src="../assets/publish_article.png" class="img-fluid" alt="cartoon picture of a person uploading data">
    </div>

    <!-- progress bar -->
    <div class="progress" style="height: 1.5rem;">
        <div class="progress-bar bg-success" role="progressbar" aria-label="Example with label"
             style="width: 75%;"
             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">75%
        </div>
    </div>

    <!-- cancel button -->
    <div class="" style="margin-top: 2rem">
        <button type="button" class="btn btn-danger">Cancel</button>
    </div>
</div>
{% endblock %}
