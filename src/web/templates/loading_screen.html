{% extends 'base.html' %}

{% block body %}


<div class="container">
    <!-- progress bar -->
    <div class="progress">
        <div role="progressbar" class="progress-bar progress-bar-striped bg-success"
             style="width: 100%"
             aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- cancel button -->
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg margin-top d-flex justify-content-center"
                style="padding: 0.7rem 7rem 0.7rem 7rem;">
            <i class="material-icons">cancel</i>
            cancel
        </button>
    </div>
</div>

{% endblock %}
