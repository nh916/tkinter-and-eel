name: Compile GUI for Ubuntu
# run this job manually
on: workflow_dispatch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # used to checkout different branches
      - uses: actions/checkout@v3
        with:
          # checkout my specific branch
          ref: main
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: pip install dependencies
        run: pip install -r requirements.txt
      - name: compile with pyinstaller
          cd ./src/python/
          python -m eel gui_main.py ../web --onefile --noconsole --clean
      # after executable is created with PyInstaller, push executable to "executables branch"
      - name: push to executables branch
        with:
          ref: executables
        run: |
          git add dist/*
          git commit "created executable"
          git push
