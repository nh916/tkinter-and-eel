name: Compile GUI for Mac
# run this job manually
on: workflow_dispatch
jobs:
  deploy:
    runs-on: macos-latest
    steps:
      # used to checkout different branches
      - uses: actions/checkout@v2
        with:
          # checkout my specific branch
          ref: main
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: pip install dependencies
        run: pip install -r requirements.txt
      - name: compile GUI for Mac OS
        run: python -m eel src/python/gui_main.py src/web/ --onefile --noconsole --name excel_uploader_gui_mac --icon=src/assets/logo_condensed.ico
      - name: see files
        run: |
          cd dist/
          ls
          pwd
      - name:
        run: |
        ls -R
        cd dist/
        ls -R
      - uses: actions/download-artifact@v3
        with:
          name: download compiled GUI
          path: Users/runner/work/tkinter-and-eel/tkinter-and-eel/dist/
          - name: Display structure of downloaded files
            run: ls -R
            working-directory: path/to/artifact
